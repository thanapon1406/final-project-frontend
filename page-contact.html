<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา - ห้วยตึงเฒ่า</title>
    
    <!-- Bootstrap 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Thai Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <!-- Will be loaded from JSON -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Will be loaded from JSON -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main id="main-content">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="container">
                <div class="row justify-content-center text-center">
                    <div class="col-lg-8" id="hero-content" data-aos="fade-up" data-aos-duration="1000">
                        <!-- Will be loaded from JSON -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Information -->
        <section class="py-5">
            <div class="container">
                <div class="row g-4">
                    <div class="col-lg-6 offset-lg-3" data-aos="fade-up" data-aos-delay="200">
                        <div class="card h-100 shadow-lg hover-card">
                            <div class="card-body" id="contact-info">
                                <!-- Contact info will be loaded from JSON -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Contact Cards Grid -->
                <div class="row g-4 mt-4" id="contact-cards">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </section>
        
        <!-- Interactive Map Section -->
        <section class="section-bg-gray py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12" data-aos="fade-up">
                        <h3 class="text-center mb-4">
                            <i class="bi bi-geo-alt-fill text-primary me-2"></i>
                            แผนที่ตำแหน่ง
                        </h3>
                        <div class="card shadow-lg">
                            <div class="card-body p-0">
                                <div id="map-container" style="height: 400px; border-radius: 0.375rem;">
                                    <!-- Interactive map will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Floating Action Button -->
        <div class="floating-btn-container">
            <button id="scrollToTop" class="btn btn-primary floating-btn" title="กลับไปด้านบน">
                <i class="bi bi-arrow-up"></i>
            </button>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Will be loaded from JSON -->
                </div>
                <div class="col-lg-4 text-end" id="footer-social">
                    <!-- <p>จำนวนผู้เข้าชม: <strong>123,456</strong> คน</p> -->
                    <div class="social-links">
                        <!-- Facebook link will be loaded from JSON -->
                    </div>
                </div>
            </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Leaflet for interactive maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Shared JS -->
    <script src="js/shared.js"></script>
    
    <!-- Contact JavaScript -->
    <script src="js/contact.js"></script>
</body>
</html>
