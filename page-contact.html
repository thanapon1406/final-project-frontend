<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา - ห้วยตึงเฒ่า</title>
    
    <!-- Bootstrap 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Thai Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <!-- Will be loaded from JSON -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Will be loaded from JSON -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main id="main-content">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="container">
                <div class="row justify-content-center text-center">
                    <div class="col-lg-8" id="hero-content">
                        <!-- Will be loaded from JSON -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Information -->
        <section class="py-5">
            <div class="container">
                <div class="row g-4">
                    <div class="col-lg-6 offset-lg-3">
                        <div class="card h-100">
                            <div class="card-body" id="contact-info">
                                <!-- Contact info will be loaded from JSON -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Map Section -->
        <section class="section-bg-gray py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h3 class="text-center mb-4">แผนที่ตำแหน่ง</h3>
                        <div class="card">
                            <div class="card-body p-0">
                                <div id="map-container">
                                    <!-- Map will be loaded from JSON -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Will be loaded from JSON -->
                </div>
                <div class="col-lg-4 text-end" id="footer-social">
                    <!-- <p>จำนวนผู้เข้าชม: <strong>123,456</strong> คน</p> -->
                    <div class="social-links">
                        <!-- Facebook link will be loaded from JSON -->
                    </div>
                </div>
            </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Shared JS -->
    <script src="js/shared.js"></script>
    
    <!-- Load Contact Data from JSON -->
    <script>
        let contactData = null;

        // Load JSON data (try localStorage first, then file)
        async function loadContactData() {
            try {
                // Try localStorage first (edited data)
                const savedData = localStorage.getItem('json_contact-content');
                if (savedData) {
                    try {
                        contactData = JSON.parse(savedData);
                        console.log('Contact data loaded from localStorage:', contactData);
                        return contactData;
                    } catch (e) {
                        console.warn('Invalid saved data, loading from file');
                    }
                }
                
                // Load from file
                const response = await fetch('data/contact-content.json');
                contactData = await response.json();
                console.log('Contact data loaded from file:', contactData);
                return contactData;
            } catch (error) {
                console.error('Error loading contact data:', error);
                return null;
            }
        }

        // Update hero section
        function updateHeroSection() {
            if (!contactData) return;
            
            const contact = contactData.contact;
            document.getElementById('hero-content').innerHTML = `
                <h1>${contact.title}</h1>
                <p>${contact.subtitle}</p>
            `;
        }

        // Update contact info
        function updateContactInfo() {
            if (!contactData) return;
            
            const contact = contactData.contact;
            document.getElementById('contact-info').innerHTML = `
                <h3 class="card-title">
                    <i class="fas fa-map-marker-alt text-primary me-2"></i>ที่อยู่
                </h3>
                <p class="card-text">
                    ${contact.organization}<br>
                    ${contact.address.fullAddress}
                </p>
                
                <h5 class="mt-4">
                    <i class="fas fa-phone text-primary me-2"></i>โทรศัพท์
                </h5>
                <p>${contact.phone}</p>
                
                <h5 class="mt-4">
                    <i class="fas fa-clock text-primary me-2"></i>เวลาทำการ
                </h5>
                <p>${contact.operatingHours}</p>
                
                <h5 class="mt-4">
                    <i class="fas fa-envelope text-primary me-2"></i>ติดตามเรา
                </h5>
                <div class="social-links">
                    <a href="${contact.socialMedia.facebook.account}" class="btn btn-outline-primary btn-sm me-2" target="_blank">
                        <i class="fab fa-facebook-f"></i> Facebook Account
                    </a>
                    <a href="${contact.socialMedia.facebook.fanpage}" class="btn btn-outline-primary btn-sm me-2" target="_blank">
                        <i class="fab fa-facebook-f"></i> Facebook Fanpage
                    </a>
                </div>
            `;
        }

        // Update map
        function updateMap() {
            if (!contactData) return;
            
            const maps = contactData.contact.googleMaps;
            document.getElementById('map-container').innerHTML = `
                <iframe 
                    src="${maps.embedUrl}" 
                    width="${maps.width}" 
                    height="${maps.height}" 
                    style="${maps.style}" 
                    allowfullscreen="${maps.allowfullscreen}" 
                    loading="${maps.loading}">
                </iframe>
            `;
        }

        // Load contact data when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            await loadContactData();
            
            if (contactData) {
                updateHeroSection();
                updateContactInfo();
                updateMap();
                console.log('Contact page updated with JSON data');
            }
        });
    </script>
</body>
</html>
