<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบพื้นฐาน - ห้วยตึงเฒ่า</title>
    <!-- Bootstrap 5.1.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 5.10.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1><i class="fas fa-leaf text-success"></i> ทดสอบการทำงานของเว็บไซต์</h1>
                <p class="lead">หน้านี้ใช้สำหรับทดสอบว่าไฟล์ต่างๆ โหลดได้ปกติ</p>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-check-circle text-success"></i> การทดสอบไฟล์</h5>
                    </div>
                    <div class="card-body">
                        <div id="test-results">
                            <div class="text-muted">กำลังทดสอบ...</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-link text-primary"></i> ลิงก์ทดสอบ</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a href="index.html" class="btn btn-primary">
                                <i class="fas fa-home"></i> หน้าหลัก
                            </a>
                            <a href="page-history.html" class="btn btn-secondary">
                                <i class="fas fa-history"></i> ประวัติ
                            </a>
                            <a href="page-services.html" class="btn btn-info">
                                <i class="fas fa-concierge-bell"></i> บริการ
                            </a>
                            <a href="page-contact.html" class="btn btn-success">
                                <i class="fas fa-phone"></i> ติดต่อเรา
                            </a>
                            <a href="page-news.html" class="btn btn-warning">
                                <i class="fas fa-newspaper"></i> ข่าวสาร
                            </a>
                            <a href="test-error-handling.html" class="btn btn-danger">
                                <i class="fas fa-bug"></i> ทดสอบ Error Handler
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-database text-info"></i> ทดสอบข้อมูล JSON</h5>
                    </div>
                    <div class="card-body">
                        <div id="json-test-results">
                            <div class="text-muted">กำลังทดสอบการโหลดข้อมูล JSON...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            console.log('Basic test page loaded');
            
            // Test basic functionality
            testBasicFunctionality();
            testJSONFiles();
        });
        
        function testBasicFunctionality() {
            const results = [];
            
            // Test jQuery
            if (typeof $ !== 'undefined') {
                results.push('<div class="alert alert-success"><i class="fas fa-check"></i> jQuery โหลดสำเร็จ</div>');
            } else {
                results.push('<div class="alert alert-danger"><i class="fas fa-times"></i> jQuery โหลดไม่สำเร็จ</div>');
            }
            
            // Test Bootstrap
            if (typeof bootstrap !== 'undefined') {
                results.push('<div class="alert alert-success"><i class="fas fa-check"></i> Bootstrap โหลดสำเร็จ</div>');
            } else {
                results.push('<div class="alert alert-warning"><i class="fas fa-exclamation"></i> Bootstrap อาจโหลดไม่สำเร็จ</div>');
            }
            
            // Test CSS
            const testElement = $('<div class="d-none">test</div>').appendTo('body');
            if (testElement.css('display') === 'none') {
                results.push('<div class="alert alert-success"><i class="fas fa-check"></i> CSS โหลดสำเร็จ</div>');
            } else {
                results.push('<div class="alert alert-danger"><i class="fas fa-times"></i> CSS โหลดไม่สำเร็จ</div>');
            }
            testElement.remove();
            
            $('#test-results').html(results.join(''));
        }
        
        function testJSONFiles() {
            const jsonFiles = [
                'data/navigation.json',
                'data/homepage-carousel.json',
                'data/homepage-services.json',
                'data/homepage-featured.json',
                'data/homepage-gallery.json',
                'data/homepage-news.json',
                'data/homepage-updates.json',
                'data/footer.json',
                'data/history-content.json',
                'data/contact-content.json',
                'data/services-content.json',
                'data/news-content.json'
            ];
            
            let results = [];
            let completed = 0;
            
            jsonFiles.forEach(file => {
                $.getJSON(file)
                    .done(function(data) {
                        results.push(`<div class="alert alert-success alert-sm"><i class="fas fa-check"></i> ${file} - โหลดสำเร็จ</div>`);
                    })
                    .fail(function() {
                        results.push(`<div class="alert alert-danger alert-sm"><i class="fas fa-times"></i> ${file} - โหลดไม่สำเร็จ</div>`);
                    })
                    .always(function() {
                        completed++;
                        if (completed === jsonFiles.length) {
                            $('#json-test-results').html(results.join(''));
                        }
                    });
            });
        }
    </script>
    
    <style>
        .alert-sm {
            padding: 0.375rem 0.75rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</body>
</html>
