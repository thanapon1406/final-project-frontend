<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ประวัติ - ห้วยตึงเฒ่า</title>

    <!-- Bootstrap 5.3.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Thai Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <!-- Will be loaded from JSON -->
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- Will be loaded from JSON -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main id="main-content">
      <!-- Hero Section -->
      <section class="hero-section">
        <div class="container">
          <div class="row justify-content-center text-center">
            <div class="col-lg-8" id="hero-content">
              <!-- Will be loaded from JSON -->
            </div>
          </div>
        </div>
      </section>

      <!-- History Content -->
      <section class="py-5">
        <div class="container">
          <div id="history-content">
            <!-- History content will be loaded from JSON -->
          </div>
        </div>
      </section>

      <!-- Timeline Section -->
      <section class="section-bg-gray py-5">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h3 class="text-center mb-5">เส้นทางประวัติศาสตร์</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <div class="timeline" id="timeline-content">
                <!-- Timeline will be loaded from JSON -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <!-- Will be loaded from JSON -->
          </div>
          <div class="col-lg-4 text-end" id="footer-social">
            <!-- <p>จำนวนผู้เข้าชม: <strong>123,456</strong> คน</p> -->
            <div class="social-links">
              <!-- Facebook link will be loaded from JSON -->
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Shared JS -->
    <script src="js/shared.js"></script>

    <!-- Load History Data from JSON -->
    <script>
      let historyData = null;

      // Load JSON data (try localStorage first, then file)
      async function loadHistoryData() {
        try {
          // Try localStorage first (edited data)
          const savedData = localStorage.getItem("json_page-history");
          if (savedData) {
            try {
              historyData = JSON.parse(savedData);
              console.log(
                "History data loaded from localStorage:",
                historyData
              );
              return historyData;
            } catch (e) {
              console.warn("Invalid saved data, loading from file");
            }
          }

          // Load from file
          const response = await fetch("data/page-history.json");
          historyData = await response.json();
          console.log("History data loaded from file:", historyData);
          return historyData;
        } catch (error) {
          console.error("Error loading history data:", error);
          return null;
        }
      }

      // Update hero section
      function updateHeroSection() {
        if (!historyData) return;

        const history = historyData.history;
        document.getElementById("hero-content").innerHTML = `
          <h1>${history.title}</h1>
          <p>${history.subtitle}</p>
        `;
      }

      // Update history content
      function updateHistoryContent() {
        if (!historyData) return;

        const container = document.getElementById("history-content");
        let content = "";

        historyData.history.sections.forEach((section, index) => {
          content += `
            <div class="history-section mb-5">
              <div class="row align-items-start">
                <div class="col-12">
                  <h3 class="section-title text-primary mb-4">${
                    section.title
                  }</h3>
                </div>
              </div>
              
              <div class="row">
                <div class="col-lg-8">
                  <div class="content-text">
                    ${section.content
                      .map((paragraph) => `<p class="mb-3">${paragraph}</p>`)
                      .join("")}
                  </div>
                </div>
                
                ${
                  section.images
                    ? `
                <div class="col-lg-4">
                  <div class="images-container">
                    ${section.images
                      .map(
                        (image) => `
                      <div class="history-image mb-3 ${
                        image.position === "center" ? "text-center" : ""
                      }">
                        <img src="${image.url}" 
                             alt="${image.alt}" 
                             class="img-fluid rounded shadow-sm"
                             style="max-height: 200px; object-fit: cover; width: 100%;">
                        ${
                          image.caption
                            ? `<small class="text-muted d-block mt-2">${image.caption}</small>`
                            : ""
                        }
                      </div>
                    `
                      )
                      .join("")}
                  </div>
                </div>
                `
                    : ""
                }
              </div>
              
              ${
                section.images &&
                section.images.some((img) => img.position === "full")
                  ? `
                <div class="row mt-4">
                  <div class="col-12">
                    ${section.images
                      .filter((img) => img.position === "full")
                      .map(
                        (image) => `
                      <div class="history-image-full text-center mb-3">
                        <img src="${image.url}" 
                             alt="${image.alt}" 
                             class="img-fluid rounded shadow">
                        ${
                          image.caption
                            ? `<small class="text-muted d-block mt-2">${image.caption}</small>`
                            : ""
                        }
                      </div>
                    `
                      )
                      .join("")}
                  </div>
                </div>
              `
                  : ""
              }
              
              ${
                index < historyData.history.sections.length - 1
                  ? '<hr class="my-5">'
                  : ""
              }
            </div>
          `;
        });

        container.innerHTML = content;
      }

      // Update timeline
      function updateTimeline() {
        if (!historyData) return;

        const container = document.getElementById("timeline-content");
        container.innerHTML = "";

        historyData.history.timeline.forEach((item, index) => {
          container.innerHTML += `
            <div class="card mb-4 timeline-item">
              <div class="card-body">
                <div class="row align-items-center">
                  <div class="col-md-3">
                    <div class="timeline-year">
                      <h4 class="text-primary fw-bold mb-0">${item.year}</h4>
                    </div>
                  </div>
                  <div class="col-md-9">
                    <h5 class="timeline-title mb-2">${item.title}</h5>
                    <p class="timeline-description mb-0">${item.description}</p>
                  </div>
                </div>
              </div>
            </div>
          `;
        });

        // Add social media section after timeline
        if (historyData.history.socialMedia) {
          container.innerHTML += `
            <div class="card mt-5 social-card">
              <div class="card-body text-center py-4">
                <h5 class="mb-3">
                  <i class="fab fa-facebook text-primary me-2"></i>ติดตามข่าวสารของเรา
                </h5>
                <p class="text-muted mb-4">ติดตามข้อมูลข่าวสารและกิจกรรมต่างๆ ของห้วยตึงเฒ่า</p>
                <div class="social-links">
                  <a href="${historyData.history.socialMedia.facebook.account}" 
                     class="btn btn-primary me-3 mb-2" target="_blank">
                    <i class="fab fa-facebook-f me-2"></i>Facebook Account
                  </a>
                  <a href="${historyData.history.socialMedia.facebook.fanpage}" 
                     class="btn btn-outline-primary mb-2" target="_blank">
                    <i class="fab fa-facebook-f me-2"></i>Facebook Fanpage
                  </a>
                </div>
              </div>
            </div>
          `;
        }
      }

      // Load all data when page loads
      document.addEventListener("DOMContentLoaded", async () => {
        await loadHistoryData();

        if (historyData) {
          updateHeroSection();
          updateHistoryContent();
          updateTimeline();
          console.log("History page updated with JSON data");
        }
      });
    </script>
  </body>
</html>
