<!DOCTYPE html><html lang="th"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>เข้าสู่ระบบ - ห้วยตึงเฒ่า Admin</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"><link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet"><link rel="stylesheet" href="../css/admin.css"></head><body class="admin-login"><div class="container"><div class="row justify-content-center align-items-center min-vh-100"><div class="col-md-6 col-lg-4"><div class="admin-card"><div class="card-header text-center bg-primary text-white py-4"><div class="mb-3"><i class="fas fa-shield-alt fa-3x"></i></div><h3 class="mb-0">ระบบจัดการเนื้อหา</h3><p class="mb-0 opacity-75">ห้วยตึงเฒ่า</p></div><div class="card-body p-4"><div id="loginAlert"></div><form id="loginForm"><div class="mb-3"><label for="username" class="form-label"><i class="fas fa-user me-2"></i>ชื่อผู้ใช้ </label><div class="input-group"><span class="input-group-text"><i class="fas fa-user"></i></span><input type="text" class="form-control" id="username" placeholder="กรอกชื่อผู้ใช้" required autocomplete="username"></div></div><div class="mb-4"><label for="password" class="form-label"><i class="fas fa-lock me-2"></i>รหัสผ่าน </label><div class="input-group"><span class="input-group-text"><i class="fas fa-lock"></i></span><input type="password" class="form-control" id="password" placeholder="กรอกรหัสผ่าน" required autocomplete="current-password"><button class="btn btn-outline-secondary" type="button" id="togglePassword"><i class="fas fa-eye"></i></button></div></div><div class="mb-3 form-check"><input type="checkbox" class="form-check-input" id="rememberMe"><label class="form-check-label" for="rememberMe"> จดจำการเข้าสู่ระบบ </label></div><button type="submit" class="btn btn-admin-primary w-100 py-2" id="loginBtn"><i class="fas fa-sign-in-alt me-2"></i>เข้าสู่ระบบ </button></form><div class="text-center mt-4"><small class="text-muted"><i class="fas fa-info-circle me-1"></i> หากลืมรหัสผ่าน กรุณาติดต่อผู้ดูแลระบบ </small></div></div><div class="card-footer text-center text-muted py-3"><small><i class="fas fa-copyright me-1"></i> ห้วยตึงเฒ่า Admin Panel v1.0 </small></div></div></div></div></div><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script><script src="../js/admin.js"></script></body></html>
