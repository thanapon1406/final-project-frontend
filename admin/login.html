<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เข้าสู่ระบบ - ห้วยตึงเฒ่า Admin</title>
    <!-- Bootstrap 5.3.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Preload Resources -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/fonts/bootstrap-icons.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <!-- Custom Icons -->
    <link rel="stylesheet" href="../css/icons.css" />
    <!-- Admin CSS -->
    <link rel="stylesheet" href="../css/admin.css" />
    <!-- Thai Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Login Page Specific Styles - Use admin.css */
    </style>
  </head>
  <body class="admin-login">
    <div class="admin-card">
      <div class="login-header">
        <div class="mb-3">
          <i class="bi bi-shield-lock" style="font-size: 3rem"></i>
        </div>
        <h3 class="mb-1">ระบบจัดการเนื้อหา</h3>
        <p class="mb-0 opacity-75">ห้วยตึงเฒ่า Admin</p>
      </div>

      <div class="login-body">
        <div id="loginAlert"></div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">ชื่อผู้ใช้</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="admin"
                required
              />
            </div>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">รหัสผ่าน</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="password"
                required
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="togglePassword"
              >
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">
              จดจำการเข้าสู่ระบบ (7 วัน)
            </label>
          </div>

          <button type="submit" class="btn btn-login" id="loginBtn">
            <i class="bi bi-box-arrow-in-right me-2"></i>เข้าสู่ระบบ
          </button>
        </form>

        <div class="text-center mt-3">
          <small class="text-muted">ทดสอบ: admin / password</small>
        </div>

        <div class="text-center mt-3">
          <small class="text-muted">
            <i class="bi bi-info-circle me-1"></i>
            หากลืมรหัสผ่าน กรุณาติดต่อผู้ดูแลระบบ
          </small>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Admin JS -->
    <script src="../js/admin.js"></script>
  </body>
</html>
