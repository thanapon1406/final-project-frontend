<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เข้าสู่ระบบ - ห้วยตึงเฒ่า Admin</title>
    <!-- Bootstrap 5.3.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Thai Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #34495e;
        --accent-color: #3498db;
        --success-color: #27ae60;
        --text-light: #ffffff;
        --bg-light: #ecf0f1;
        --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.15);
      }

      body {
        font-family: "Noto Sans Thai", sans-serif;
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--secondary-color) 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-card {
        background: white;
        border-radius: 15px;
        box-shadow: var(--shadow-md);
        overflow: hidden;
        max-width: 400px;
        width: 100%;
      }

      .login-header {
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: var(--text-light);
        padding: 2rem;
        text-align: center;
      }

      .login-body {
        padding: 2rem;
      }

      .btn-login {
        background: linear-gradient(
          45deg,
          var(--success-color),
          var(--accent-color)
        );
        border: none;
        color: var(--text-light);
        font-weight: 500;
        padding: 12px 30px;
        border-radius: 25px;
        width: 100%;
        transition: all 0.3s ease;
      }

      .btn-login:hover {
        background: linear-gradient(45deg, #229954, #2980b9);
        color: var(--text-light);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
        font-family: "Itim", cursive;
        transition: border-color 0.3s ease;
      }

      .form-control:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
      }

      .input-group-text {
        background-color: var(--bg-light);
        border-color: #e9ecef;
        color: var(--primary-color);
      }

      .btn-outline-secondary {
        border-color: #e9ecef;
        color: var(--primary-color);
      }

      .btn-outline-secondary:hover {
        background-color: var(--bg-light);
        border-color: var(--accent-color);
        color: var(--primary-color);
      }
    </style>
  </head>
  <body class="admin-login">
    <div class="login-card">
      <div class="login-header">
        <div class="mb-3">
          <i class="fas fa-shield-alt fa-3x"></i>
        </div>
        <h3 class="mb-1">ระบบจัดการเนื้อหา</h3>
        <p class="mb-0 opacity-75">ห้วยตึงเฒ่า Admin</p>
      </div>

      <div class="login-body">
        <div id="loginAlert"></div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">ชื่อผู้ใช้</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="admin"
                required
              />
            </div>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">รหัสผ่าน</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="password"
                required
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="togglePassword"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">
              จดจำการเข้าสู่ระบบ (7 วัน)
            </label>
          </div>

          <button type="submit" class="btn btn-login" id="loginBtn">
            <i class="fas fa-sign-in-alt me-2"></i>เข้าสู่ระบบ
          </button>
        </form>

        <div class="text-center mt-3">
          <small class="text-muted">ทดสอบ: admin / password</small>
        </div>

        <div class="text-center mt-3">
          <small class="text-muted">
            <i class="fas fa-info-circle me-1"></i>
            หากลืมรหัสผ่าน กรุณาติดต่อผู้ดูแลระบบ
          </small>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Admin JS -->
    <script src="../js/admin.js"></script>
  </body>
</html>
